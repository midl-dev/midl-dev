<section id="supportedcryptocurrencies">
  <div class="crypto-box">
    <div class="row">
      <hr class="section-heading-spacer">
  <h2 class="crypto-title">Supported Currencies</h2>
  {% for post in site.cryptocurrencies offset:0 limit:4 %}
  {% if post.title %}
  <div class="crypto-list justify-content-center crypto-row">
    <div class="crypto-list-item col-sm-6 col-md-4 col-lg-3"> 
        <div class="crypto-item">
        <div class="crypto-item-title">{{ post.title }}</div>
        <div class="crypto-item-header">
          <div class="crypto-item-image">
            <img src="img/cryptologo/{{ post.img }}" alt="{{ post.title }}" width="164px">
          </div>
        </div>
        <!--<a href="{{ root_url }}{{ post.url | prepend: site.baseurl }}" class="crypto-item" style="background: url({{"/img/cryptologo/" | prepend: site.baseurl | append : post.img}}) center no-repeat; background-size: cover;"></a>
        -->
        </div>
    </div>
  </div>
  {% endif %}
  {% endfor %}
    </div>
        </div>
<!-- End crypto-box -->
</section>
