<div class="content-section-a">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <hr class="section-heading-spacer">
                <h3>Recent posts</h3>
                <div class="recent-list">
                    {% for post in site.posts offset:0 limit:4 %}
                      {% if post.title %}
                        <a href="{{ root_url }}{{ post.url | prepend: site.baseurl }}">
                              <p class="inline-link">{{ post.title }}</p></a>
                      {% endif %}
                    {% endfor %}
                  </div>
        </div>
    </div>
</div>
